<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="gameApp">
      <div class="intro">
        <h2>Welcome to My Rock Paper and Scissors Game</h2>
        <img src="smileyFace.jpg" alt="smileyFace" class="smileyFace">
      </div>
      <section class="gameSection">
        <input type="text" placeholder="Rock, Paper or Scissors?" id="elementValue">
        <button id="start-game-btn">Start Game</button>
      </section>
        
      <div id="gameSection">
        <h3>Computer Selects:<span id="computerSelection"></span></h3>
        <span id="whoWon"> </span>
      </div>
      
      <section id="reloadSection">
        <button id="reloadBtn">Try Again</button>
      </section>
      
    </div>
  </div>
  
  <script src="app.js" defer></script>
</body>
</html>
