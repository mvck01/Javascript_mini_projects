<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todoList app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todoApp">
            <h2>To-do List <img src="img/To-Do-Img/images/icon.png" alt="headerIcon" class="imageIcon"></h2>

                <button id="addEvent" onclick="addTask()">Add</button>
            </div>

            <ul id="listContainer">
                <!-- <li class="checked">Task1</li>
                <li>T2</li>
                <li>T3</li> -->
            </ul>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
